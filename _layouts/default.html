<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li style="float:right"><a class="fa fa-linkedin" href="https://www.linkedin.com/in/yerayalonso"></a></li>
          <li style="float:right"><a class="fa fa-facebook" href="https://www.facebook.com/yeray.norike"></a></li>
          <li style="float:right"><a class="fa fa-twitter" href="https://twitter.com/Norike_82"></a></li>
          <li style="float:right"><a class="fa fa-github" href="https://github.com/YerayAlonso/"></a></li>        
        </ul>
      </div>
    </nav>
    {% if page.url == "/" %}
      <header class="page-header" role="banner">
        <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      </header>
    {% endif %}

    <main id="content" class="main-content" role="main" {% if page.url != "/" %} style="padding-top: 4rem" {% endif %}>
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
